<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>JncPastisserie</title>
  </head>
  <body class="body-ayuda">
    <!--HEADER-->
    <header class="header">
      <!--NAV BAR-->
      <div class="container">
        <div class="row">
          <div class="imagenNav">
            <a href=""
              ><img
                class="img__logo"
                src="/images/logojnc.png"
                alt="jncapatisserie"
            /></a>
          </div>
          <nav>
            <ul class="nav_list">
              <li class="nav_link">
                <a class="nav_item" href="/index.html">Inicio</a>
              </li>
              <li class="nav_link">
                <a class="nav_item" href="/pages/recetas.html">Recetas</a>
              </li>
              <li class="nav_link">
                <a class="nav_item" href="/pages/nosotros.htm">Nosotros</a>
              </li>
              <li class="nav_link">
                <a class="nav_item" href="/pages/f&q.html">F&Q</a>
              </li>
              <li class="nav_link">
                <a class="nav_item" href="ayuda.html">Ayuda</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="flex_containerAyuda">
        <div class="form-img">
          <div class="img-container">
            <div>
              <img
                src="https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <form class="form">
          <div class="form__section">
            <input
              type="text"
              class="form__input"
              placeholder="Escriba su nombre"
            />
          </div>
          <div class="form__section">
            <input
              type="email"
              class="form__input"
              placeholder="Escriba su mail"
            />
          </div>
          <div class="form__section">
            <textarea
              class="form__input"
              placeholder="Escriba aqui su duda y lo ayudaremos"
            ></textarea>
          </div>
          <div class="form__section">
            <input type="submit" class="form__input" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-bottom">
        <div class="container">
          <div class="footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2021 <a href="#">Logoipsum</a> | Creada por
              <a href="https://jonaspdeveloper.github.io/Proyecto-Final/"
                >JonasPDeveloper</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
